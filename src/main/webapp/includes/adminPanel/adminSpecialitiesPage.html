<section class="col-lg-6" style="padding: 0;">
    <div class="panel panel-primary">
        <div class="panel-heading"><h3 class="panel-title" style="text-align: center;">Специалности</h3></div>
        <div class="panel-body">
            <div class="container-fluid">
                <div style="text-align: center;">
                    <div class="btn-group">
                        <button id="selectAllButton" type="button" class="btn btn-primary button_select_item">
                            <span class="glyphicon glyphicon-th"></span> Избери всички на страницата
                        </button>   
                    </div>
                    <div class="btn-group">
                        <div class="dropdown">
                            <button type="button" id="dropdown_menu" class="btn btn-primary dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="glyphicon glyphicon-cog"></span> Действие
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdown_menu">                         
                                <li class="AUTH-update__specialities auth"><a href="#loadAdminUpdateSpecialityForm" class="hashLink btn-link">Редактирай</a></li>
                                <li class="AUTH-delete__specialities auth"><a href="#loadAdminDeleteSelectedSpeciality" class="hashLink btn-link">Изтрий</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="btn-group">
                       
                           <a href="#loadAdminAddSpecialityForm" class="hashLink btn-link">
                               <button class="AUTH-create__specialities auth btn btn-primary">
                                    <span class="glyphicon glyphicon-plus"></span> Добави нова специалност
                               </button>
                           </a>
                    </div>

                </div>      
            </div>
            <br/>
            <div class="container-fluid">
                <div class="row">
                    <table id="V_TABLE_specialities" class="table" style="max-width: 600px;">
                        <tr>                           
                            <th><h4>Име на специалност</h4></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script>

    $(document).ready(function () {
        updateAuthorizedAccessTemplate();
        $.ajax({
            url: 'services/specialities/get_specialities',
            type: 'GET',
            contentType: "application/json;charset=UTF-8",
            success: function (data) {
                var table = '';
                for (var i = 0; i != data.length; ++i) {
                    table += '<tr id=speciality' + data[i].id + '>';                  
                    table += '<td><label><input class="selectedSpecialities" type="checkbox" name="selectedSpeciality" value="' + data[i].id + '"/> '+data[i].specialityName + '</label></td>';
                    table += '</tr>';
                }
                $("#V_TABLE_specialities").append(table);
            }
        });
    });
</script>
