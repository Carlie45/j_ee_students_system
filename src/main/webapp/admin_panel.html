<html lang="bg">
    <head>
        <meta charset="utf-8"/>
        <title>Система за домашни работи на студенти</title>

        <script src="bower_components/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>        
        <script src="js/chosen.jquery.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/formValidation.js" type="text/javascript"></script>
        <script src="js/usersService.js" type="text/javascript"></script>
        <script src="js/helpers.js" type="text/javascript"></script>

        <script src="js/libraries/bootstrap-multiselect.js" type="text/javascript"></script>
        <script src="js/adminAssignmentsService.js" type="text/javascript"></script>

        <script src="js/libraries/jfu9.12.5/js/jquery.iframe-transport.js" type="text/javascript"></script>
        <script src="js/libraries/jfu9.12.5/js/jquery.fileupload.js" type="text/javascript"></script>   
        <script src="js/adminSpecialitiesService.js" type="text/javascript"></script>
        <script src="js/adminDisciplinesService.js" type="text/javascript"></script>
        <script>
            inAdminPanel = true;
            $(document).ready(function () {
                  $("#generalDialog").dialog({
                        autoOpen: false,
                        modal: true,
                        width: '600px',
                        height: 'auto',
                        show: {
                            effect: "explode",
                            duration: 300
                        },
                        hide: {
                            effect: "explode",
                            duration: 500
                        }
                    });
                
                $("#dialogData").load("includes/adminPanel/notAuthorizedDialog.html", function () {
                    $("#notAuthorizedDialog").dialog({
                        autoOpen: false,
                        modal: true,
                        width: '600px',
                        height: 'auto',
                        show: {
                            effect: "explode",
                            duration: 300
                        },
                        hide: {
                            effect: "explode",
                            duration: 500
                        }
                    });
                    isUserAuthorized('read__admin_panel', function () {
                        $("#main_left_section").load(templateFiles.adminNavigation, function () {
                            updateAuthorizedAccessTemplate();
                        });
                        initTemplateUserViews(templateFiles.adminWelcomePage);
                    },
                            function () {

                                $("#notAuthorizedDialog").dialog("open");
                            }
                    );
                });
            });
        </script>
    </head>
    <body>       
        <header id="main_header">          
        </header>

        <div id="main_body" class="container-fluid">
            <div class="row">
                <div id="main_left_section"></div>
                <div id="main_middle_section"></div>               
                <div id="main_user_data_section"></div>
            </div>
        </div>      
        <div id="dialogData"></div>
        <div>
            <div id="generalDialog" title="Моля поправете следните грешки за да продължите:" style="">   

                <div class="alert alert-danger">
                    <span class="glyphicon glyphicon-warning-sign" style="font-size: 18px;"></span>     
                    <span id="generalDialogMessage"></span>
                </div>
            </div>
        </div>
    </body>
</html>
